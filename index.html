<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <iframe src="grafika1.html" class="full-screen"></iframe>
        <iframe src="grafika2.html" class="full-screen"></iframe>
        <iframe src="grafika3.html" class="full-screen"></iframe>
        <iframe src="grafika4.html" class="full-screen"></iframe>
        <iframe src="grafika5.html" class="full-screen"></iframe>
    </div>
    <script>
        // Funkcja do dopasowania iframe do ekranu
        function resizeFrames() {
            const frames = document.querySelectorAll('.full-screen');
            frames.forEach(frame => {
                frame.style.width = `${window.innerWidth}px`;
                frame.style.height = `${window.innerHeight}px`;
            });
        }

        // Dopasowanie na starcie i przy zmianie rozmiaru okna
        window.addEventListener('load', resizeFrames);
        window.addEventListener('resize', resizeFrames);
    </script>
</body>
</html>
